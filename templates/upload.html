<!DOCTYPE html>
<html>
<head>
    <title>Image Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #0b1220;
            --panel: #0f1724;
            --muted: #9fb3c8;
            --text: #e6f0fb;
            --input-bg: #0b1226;
            --border: #233243;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --danger: #ef4444;
        }

        html, body { height: 100%; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg), #071024);
            color: var(--text);
            max-width: 900px;
            margin: 0 auto;
            padding: 28px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(3,8,18,0.6);
        }

        .form-group { margin-bottom: 14px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: var(--muted); }

        input[type="number"], input[type="text"], select, input[type="file"] {
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 10px;
            margin-right: 10px;
            border-radius: 6px;
        }

        .color-input { display: inline-block; margin-right: 10px; margin-bottom: 8px; }
        .color-preview { 
            display: inline-block; width: 20px; height: 20px; margin-left: 6px;
            border: 1px solid rgba(255,255,255,0.08); vertical-align: middle; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.25);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-right: 10px;
            font-weight: 600;
        }

        button:hover { background: var(--accent-hover); }

        .palette-preview { display: flex; gap: 8px; margin: 12px 0; }
        .palette-color { width: 40px; height: 40px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 2px 6px rgba(2,6,12,0.6); }

        #resultArea { margin-top: 12px; padding: 12px; background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent); border: 1px solid var(--border); border-radius: 8px; }
        #resultArea img { display: block; margin: 6px 0; border-radius: 6px; }

        pre { background: rgba(255,255,255,0.02); padding: 10px; border-radius: 6px; color: var(--muted); overflow: auto; }

    .actions { display: flex; align-items: center; gap: 12px; margin-top: 10px; flex-wrap: wrap; }
    .buttons { display:flex; gap:10px; align-items:center; }
    .remember-checkbox { display:flex; align-items:center; gap:8px; color:var(--muted); font-weight:600; }
    .remember-checkbox input[type="checkbox"] { width:16px; height:16px; }

        /* Responsive two-column layout: form on the left, result on the right for desktop */
        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .left {
            flex: 1 1 60%;
            min-width: 260px;
        }

        .right {
            flex: 0 0 36%;
            min-width: 220px;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .left, .right { flex: unset; width: 100%; }
            #resultArea { margin-top: 10px; }
        }
    </style>
</head>
<body>
    <h1>Image Converter</h1>
    
    <div class="panel">
        <div class="container">
            <div class="left">
                <form id="convertForm" action="/convert" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        
        <div class="form-group">
            <label>Resize Dimensions:</label>
            <input type="number" name="width" value="{{ width }}" placeholder="Width" min="1" required>
            <input type="number" name="height" value="{{ height }}" placeholder="Height" min="1" required>
        </div>
        
        <div class="form-group">
            <label>Colors (6 colors in hex format - these are the ONLY colors that will be used):</label>
            <div class="palette-preview" id="palettePreview">
                {% for color in colors %}
                <div class="palette-color" style="background-color: {{ color }};"></div>
                {% endfor %}
            </div>
            {% for i in range(6) %}
            <div class="color-input">
                <input type="text" name="color{{ i }}" value="{{ colors[i] }}" placeholder="#RRGGBB" 
                       pattern="#[0-9A-Fa-f]{6}" title="Hex color code (e.g., #FF0000)" required
                       onchange="updatePalettePreview()">
                <div class="color-preview" style="background-color: {{ colors[i] }};"></div>
            </div>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="upload_endpoint_url">Upload Endpoint URL (optional):</label>
            <input type="text" id="upload_endpoint_url" name="upload_endpoint_url" value="{{ upload_endpoint_url }}" style="width:100%" placeholder="https://example.com/upload">
        </div>
        
                    <div class="actions">
                        <div class="buttons">
                            <button type="submit">Convert Image</button>
                            <button type="button" onclick="resetColors()">Reset to Default Colors</button>
                        </div>
                        <label class="remember-checkbox">
                            <input type="checkbox" id="rememberPrefs"> <span>Remember preferences</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>Result Preview</h3>
                <div id="resultArea">
                    <p>No result yet.</p>
                </div>
            </div>
        </div>
    </div>


    <script>
        function updatePalettePreview() {
            const preview = document.getElementById('palettePreview');
            preview.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const colorInput = document.querySelector(`input[name="color${i}"]`);
                const color = colorInput.value;
                const colorDiv = document.createElement('div');
                colorDiv.className = 'palette-color';
                colorDiv.style.backgroundColor = color;
                preview.appendChild(colorDiv);
            }
        }
        
        function resetColors() {
            const defaultColors = {{ colors|tojson }};
            for (let i = 0; i < 6; i++) {
                const colorInput = document.querySelector(`input[name="color${i}"]`);
                colorInput.value = defaultColors[i];
            }
            updatePalettePreview();
        }

        // Load saved preferences from localStorage (if any)
        window.addEventListener('DOMContentLoaded', () => {
            try {
                const raw = localStorage.getItem('dither_prefs');
                if (raw) {
                    const prefs = JSON.parse(raw);
                    if (prefs.colors && Array.isArray(prefs.colors)) {
                        for (let i = 0; i < 6; i++) {
                            const colorInput = document.querySelector(`input[name="color${i}"]`);
                            if (colorInput && prefs.colors[i]) colorInput.value = prefs.colors[i];
                        }
                    }
                    if (prefs.upload_endpoint_url) {
                        const ue = document.getElementById('upload_endpoint_url');
                        if (ue) ue.value = prefs.upload_endpoint_url;
                    }
                    if (prefs.width) {
                        const w = document.querySelector('input[name="width"]'); if (w) w.value = prefs.width;
                    }
                    if (prefs.height) {
                        const h = document.querySelector('input[name="height"]'); if (h) h.value = prefs.height;
                    }
                    if (prefs.remember) {
                        const cb = document.getElementById('rememberPrefs'); if (cb) cb.checked = true;
                    }
                    updatePalettePreview();
                }
            } catch (e) {
                // ignore parse errors
            }
        });

        // AJAX submit and display result as JSON + preview
        document.getElementById('convertForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;

            // Save preferences if requested
            const remember = document.getElementById('rememberPrefs') && document.getElementById('rememberPrefs').checked;
            if (remember) {
                const prefs = { colors: [], upload_endpoint_url: '', width: '', height: '', remember: true };
                for (let i = 0; i < 6; i++) {
                    const colorInput = document.querySelector(`input[name="color${i}"]`);
                    prefs.colors.push(colorInput ? colorInput.value : '');
                }
                const ue = document.getElementById('upload_endpoint_url'); if (ue) prefs.upload_endpoint_url = ue.value;
                const w = document.querySelector('input[name="width"]'); if (w) prefs.width = w.value;
                const h = document.querySelector('input[name="height"]'); if (h) prefs.height = h.value;
                try { localStorage.setItem('dither_prefs', JSON.stringify(prefs)); } catch (err) { /* ignore */ }
            } else {
                try { localStorage.removeItem('dither_prefs'); } catch (err) { /* ignore */ }
            }

            const fd = new FormData(form);
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = '<p>Converting... (this may take a few seconds)</p>';
            try {
                const resp = await fetch(form.action, { method: 'POST', body: fd });
                const data = await resp.json();
                if (!resp.ok) {
                    resultArea.innerHTML = `<pre>Server error: ${JSON.stringify(data, null, 2)}</pre>`;
                    return;
                }
                // Show preview image
                const previewImg = document.createElement('img');
                previewImg.src = data.preview;
                previewImg.style.border = '1px solid rgba(255,255,255,0.06)';
                previewImg.style.maxWidth = '100%';
                resultArea.innerHTML = '';
                resultArea.appendChild(previewImg);

                // If an upload endpoint is provided, attempt to upload from the browser.
                // Note: The upload endpoint MUST allow CORS (Access-Control-Allow-Origin)
                // for the browser to send the request. If it doesn't, the browser will
                // block the request and you'll see a CORS error in the console.
                const uploadUrl = (new FormData(form)).get('upload_endpoint_url') || '';
                if (uploadUrl && uploadUrl.trim()) {
                    const info = document.createElement('div');
                    info.style.marginTop = '8px';
                    info.innerHTML = '<em>Attempting to upload converted image to the provided endpoint...</em>';
                    resultArea.appendChild(info);

                    try {
                        // convert data URL to a Blob
                        function dataURLtoBlob(dataurl) {
                            const arr = dataurl.split(',');
                            const mime = arr[0].match(/:(.*?);/)[1];
                            const bstr = atob(arr[1]);
                            let n = bstr.length;
                            const u8arr = new Uint8Array(n);
                            while (n--) {
                                u8arr[n] = bstr.charCodeAt(n);
                            }
                            return new Blob([u8arr], { type: mime });
                        }

                        const blob = dataURLtoBlob(data.preview);
                        const uploadFd = new FormData();
                        // Use the same field name the server expects: 'image'
                        uploadFd.append('image', blob, 'dithered.bmp');

                        const upResp = await fetch(uploadUrl, { method: 'POST', body: uploadFd });

                        // If the request succeeded, try to parse JSON, otherwise text
                        let upBody = null;
                        try { upBody = await upResp.clone().json(); } catch (e) { upBody = await upResp.text(); }

                        const upDiv = document.createElement('div');
                        upDiv.style.marginTop = '10px';
                        upDiv.innerHTML = `<h4>Upload response</h4><pre>${JSON.stringify({ status: upResp.status, body: upBody }, null, 2)}</pre>`;
                        resultArea.appendChild(upDiv);
                    } catch (uploadErr) {
                        // Common cause: CORS blocked the request. Provide guidance.
                        const errDiv = document.createElement('div');
                        errDiv.style.marginTop = '10px';
                        let msg = '';
                        if (uploadErr.name === 'TypeError') {
                            msg = `Upload failed â€” likely blocked by CORS or network error. Make sure the upload endpoint allows cross-origin requests (Access-Control-Allow-Origin) or run the endpoint on the same origin as this page.`;
                        } else {
                            msg = `Upload failed: ${uploadErr}`;
                        }
                        errDiv.innerHTML = `<pre style="color: #ffb4b4">${msg}</pre>`;
                        resultArea.appendChild(errDiv);

                        // Also provide a short troubleshooting note with a downloadable copy option
                        const dlPara = document.createElement('p');
                        dlPara.innerHTML = 'You can also download the converted BMP and upload it manually to your endpoint.';
                        resultArea.appendChild(dlPara);
                        const dlBtn = document.createElement('a');
                        dlBtn.href = data.preview;
                        dlBtn.download = 'dithered.bmp';
                        dlBtn.textContent = 'Download BMP';
                        dlBtn.style.display = 'inline-block';
                        dlBtn.style.marginTop = '6px';
                        dlBtn.style.padding = '8px 10px';
                        dlBtn.style.background = '#2563eb';
                        dlBtn.style.color = 'white';
                        dlBtn.style.borderRadius = '6px';
                        dlBtn.style.textDecoration = 'none';
                        resultArea.appendChild(dlBtn);
                    }
                }
            } catch (err) {
                resultArea.innerHTML = `<pre>Request failed: ${err}</pre>`;
            }
        });
    </script>
</body>
</html>
